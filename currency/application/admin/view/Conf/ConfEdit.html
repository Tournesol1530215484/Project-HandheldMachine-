<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
   <title>{$AllConf.sitename}</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">
    <link rel="icon" href="__FAICON__/favicon.ico" type="image/x-icon" />

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
    {include file='public/top'/}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
            <!-- Page Sidebar -->
            {include file='public/left'/}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">系统</a>
                        </li>
                        <li>
                            <a href="{:url('Conf/ConfList')}">系统配置</a>
                        </li>
                        <li class="active">修改配置</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增配置</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="ConfAdd" method="post" enctype="multipart/form-data" >
                        <input type="hidden" name="id" value="{$Conf.id}">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">中文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"   placeholder="" name="cname" value="{$Conf.cname}" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">英文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"   placeholder="" name="ename" value="{$Conf.ename}" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">表单类型</label>
                            <div class="col-sm-6">
                               <select name="from_type">
                                   <option {if  condition="$Conf.from_type eq 'input'"} selected="selected"{/if} value="input" >input</option>
                                   <option {if condition="$Conf.from_type eq 'radio'"} selected="selected"{/if}  value="radio" >radio</option>
                                   <option {if condition="$Conf.from_type eq 'checked'"} selected="selected"{/if} value="checked"  >checked</option>
                                   <option {if condition="$Conf.from_type eq 'file'"} selected="selected"{/if} value="file"  >file</option>
                                   <option {if condition="$Conf.from_type eq 'selected'"} selected="selected"{/if} value="selected"  >selected</option>
                                   <option {if condition="$Conf.from_type eq 'textarea'"} selected="selected"{/if}  value="textarea">textarea</option>
                               </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">配置类型</label>
                            <div class="col-sm-6">
                            <select name="conf_type">
                                <option value="1"  {if condition="$Conf.conf_type eq 1"} selected="selected"{/if}>店铺配置</option>
                                <option value="2"  {if condition="$Conf.conf_type eq 2"} selected="selected"{/if}>商品配置</option>
                            </select>
                        </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">可选值</label>
                            <div class="col-sm-6">
                                <textarea style="resize:none; width:100%;height: 115px" name="values" >{$Conf.values}</textarea>
                            </div>
                            <p class="help-block col-sm-4 red">* 多个值请用逗号隔开</p>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">默认值</label>
                            <div class="col-sm-6">
                                <textarea style="resize:none; width:100%;height: 115px" name="value" >{$Conf.value}</textarea>
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
