{template 'common/header'}<style>	.clr:after{content: "";display: block;  clear: both;}.fl{float: left;}.fr{float: right;}	.clr>div{float: left;}	.clr>.help-block{padding-left: 15px;padding-top: 7px;}</style><script type="text/javascript">	$(':radio[name="msg_history"]').click(function(){		if($(':radio[name=msg_history]:checked').val() == '1') {			$('.msgd').show();		} else {			$('.msgd').hide();		}	});	{if $settings['msg_history'] == '0'}	$(".msgd").hide();	{/if}</script><div class="clearfix">	<form action="" method="post" class="form-horizontal form">		<div class="panel panel-default">			<div class="panel-heading">				统计分析 <span>设定公众号码统计分析的相关功能，这个设置是针对当前公众号的</span>			</div>			<div class="panel-body">				<div class="form-group clr">					<label class="col-xs-6 col-sm-3 col-md-3 col-lg-2 control-label">开启历史消息记录</label>					<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">						<label for="msg_history_1" class="radio-inline"><input type="radio" name="msg_history" id="msg_history_1" value="1" {if $settings['msg_history'] == '1'}checked="checked"{/if}> 是</label>						<label for="msg_history_0" class="radio-inline"><input type="radio" name="msg_history" id="msg_history_0" value="0"  {if $settings['msg_history'] == '0'}checked="checked"{/if}> 否</label>					</div>					<div class="help-block">开启此项后，系统将记录用户与系统的往来消息记录。</div>				</div>				<div class="form-group msgd clr">					<label class="col-xs-12 col-sm-3 col-md-3 col-lg-2 control-label">历史消息记录天数</label>					<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">						<input type="text" name="msg_maxday" class="form-control" value="{$settings['msg_maxday']}" />					</div>					<div class="help-block">设置保留历史消息记录的天数，为0则为保留全部。</div>				</div>				<div class="form-group clr">					<label class="col-xs-12 col-sm-3 col-md-3 col-lg-2 control-label">开启利用率统计</label>					<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">						<label for="rule_use_1" class="radio-inline"><input type="radio" id="rule_use_1" name="use_ratio" value="1" {if $settings['use_ratio'] == '1'}checked="checked"{/if}> 是</label>						<label for="rule_use_0" class="radio-inline"><input type="radio" id="rule_use_0" name="use_ratio" value="0"  {if $settings['use_ratio'] == '0'}checked="checked"{/if}> 否</label>					</div>					<div class="help-block">开启此项后，系统将记录系统中的规则的使用情况，并生成走势图。</div>				</div>			</div>		</div>		<div class="form-group">			<div class="col-lg-4 col-lg-offset-4">				<input name="submit" type="submit" value="提交" class="btn btn-primary" />				<input type="hidden" name="token" value="{$_W['token']}" />			</div>		</div>	</form></div>{template 'common/footer'}
