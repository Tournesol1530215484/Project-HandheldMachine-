{template 'common/header'}
<title>{php echo $this->set['texts']['center']}</title>
<style type="text/css">
    body {margin:0px; background:#eee; font-family:'微软雅黑'; }
    a {text-decoration:none;}
    .topbar {height: 60px; padding:10px 34px; background:#bd1e44;}
    .topbar .user_face {height:50px; width:50px;margin-top: 5px; border-radius:50%; float:left;}
    .topbar .user_face img {height:100%; width:100%; border-radius:50%;}
    .topbar .user_info {height:40px; width:auto; float:left; margin-left:12px;}
    .topbar .user_info .user_name {height:24px; width:100%; font-size:16px; line-height:24px; color:#fff;}
    .topbar .user_info .user_name span { font-size:14px; color:#bd1e44; background: #fff; padding: 2px 10px; border-radius: 10px; }
    .topbar .user_info .user_date { margin-top: 10px;height:14px; width:100%; font-size:14px; line-height:14px; color:#fff;}

    .top {height:100px; padding:5px; background:#fff; border-bottom: 1px #ccc solid; margin-bottom: 20px;}
    .top div{ line-height:50px; height: 50px; font-size:18px;  width:94%;color:#000; margin: 0px 3%;}
	.top .top_1{ border-bottom: 1px #ccc solid;}
	
	.top p{ margin:0px; width: 70%; float: left; }
	.top a{ display: inline-block;margin-top:10px; line-height: 30px; background: #bd1e44; padding:2px 10px; color: #fff; width:auto; font-size:14px;  float: right; border-radius:5px;  }
    .top .span_font{ font-size: 30px; color:#bd1e44;line-height: 30px;}

    
    .topbonus {height:40px;padding:5px; background:#cc3431;}
    .topbonus .top_1 {height:40px; width:100%;}
    .topbonus .top_1 .text {height:40px; width:auto; float:left; color:#fff; line-height:20px; font-size:14px; color:#fff;}
    .topbonus .top_1 .ico {height:40px; width:30px; background:url(../addons/sz_yi/plugin/commission/template/mobile/default/static/images/gold_ico2.png) 0px 10px no-repeat; margin-bottom:74px; float:right;}

    .menu {overflow:hidden; background:#fff; border-top: 1px #ccc solid;}
    .menu a{ display:block; height: 41px; border-bottom: 1px #ccc solid; margin: 0px 3%; width: 94%;}
    .menu a .span_bg{  background: url(../addons/sz_yi/plugin/commission/template/mobile/default/static/images/icon_fa_angle_right.png) no-repeat center center;
    		background-size: 100% 100%; display: inline-block; width: 10px; height: 16px;margin-right: 10px; float: right; margin-top: 12px;opacity: 0.6; }

    .menu .nav i{ display: inline-block; width: 24px; height:24px; text-align: center; margin-left: 10px;margin-right:10px;  margin-top: 10px; }
    .menu .nav .title { display: inline; height:24px; width:100%;font-size:14px; color:#666; line-height: 41px;}
    .menu .nav .con { display: inline-block; height:41px; margin-right: 10px; width:auto;font-size:12px; color:#000; float: right; line-height: 41px;}
    .menu .nav .con span {color:#bd1e44;}

	  url('//at.alicdn.com/t/font_1469162372_4896312.svg#iconfont') format('svg'); /* iOS 4.1- */
	}

			font-family:"iconfont";
			font-style:normal;

</style>
