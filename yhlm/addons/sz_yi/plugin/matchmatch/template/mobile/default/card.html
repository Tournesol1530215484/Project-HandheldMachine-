{template 'common/header'}
<title>卡片</title>
<style type="text/css">
    html{
        font-size: 10px;
    }
    body{
        background: #fff;
    }
    #big_body{width:100%;margin:0px;}
    .page_topbar{
       background: #009BF8;
    }
    .page_topbar a.back{
        font-family:serif,"PingFang SC", Helvetica, "Helvetica Neue", "微软雅黑", Tahoma, Arial, sans-serif;
        font-weight: bold;
        padding-right: 15px;
        color: #fff;
    }
    .page_topbar .title{
        color: #fff;
    }
      /*卡片类型导航条件*/
    .status-nav-container1{ 
        width: 100%;
        max-width: 720px;
        border-bottom: 1px solid #ccc;
    }
    .status-nav-container1 .nav-box{
        list-style-type: none;
        width: 100%;
        height: 100%;
    }
    .status-nav-container1 .nav-box .nav-item-link{
        display: block;
        float: left;
        width: 50%;
        height: 100%;
        text-align: center;
        font-size: 14px;
        color: #666;
        padding-top: 10px;
        padding-bottom: 10px;
        text-decoration: none;
    }
    .status-nav-container1 .nav-box .nav-item-link.nav-on{
        border-bottom: 1px solid #009BF8;
        color: #009BF8;
    }
    .status-nav-container1 .nav-box .nav-item.nav-name{
        width: 100%;
        height: 100%;
    }
    /*flex居中*/
    .flex-center {
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .list-box{
        margin-bottom: 55px;
        background: #fff;
    }
    .no-list{
        width: 100%;
        padding: 10px;
        text-align: center;
        color: #999;
    }
    .list-box .list-ul{
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        flex-wrap: wrap;
    }
    .list-box .list-ul .list-item{
        padding: 10px;
        border-bottom: 1px solid #eee;
        width: 50%;
    }
    .list-box .list-item .poster-img{
        width: 100%;
        max-width: 100%;
    }
    .list-box .list-item .cre-poster-link{
        display: block;
        text-decoration: none;
    }
    .list-box .list-item .cre-poster-box{
        text-align: center;
    }
    .list-box .list-item .cre-poster-btn{
        padding: 5px 10px;
        background: #e2c172;
        color: #fff;
        margin-top: 10px;
    }
    #list_loading{ 
        width: 94%;
        padding: 10px;
        color: #666;
        text-align: center;
        margin: 0 auto;
    }
</style>
{if empty($_GPC['status'])}
    {php $_GPC['status'] =1}
{/if}
<div id="big_body">
    <div class="page_topbar">
        <a href="javascript:;" class="back" onclick="history.back()"><i class="fa fa-angle-left"></i></a>
        <div class="title">卡片</div>
    </div>
    <div class="nav-container1 status-nav-container1">
        <ul class="nav-box clearfloat">
            <a class="nav-item-link {if $_GPC['status']=='1' || empty($_GPC['status'])}nav-on{/if}" href="javascript:void(0);" data-status="1">
                <li class="nav-item nav-name">
                   通用
                </li>
            </a>
            <a class="nav-item-link {if $_GPC['status']=='2'}nav-on{/if}" href="javascript:void(0);" data-status="2">
                <li class="nav-item nav-name">
                   节假日
                </li>
            </a>
        </ul>
    </div>
    <div class="list-box">
        <ul class="list-ul clearboth">      
            <!-- 这里循环卡片 或者 卡片暂无数据为空 两种选择-->
            <!-- 这里循环卡片 或者 卡片暂无数据为空end 后要删 只是看样式 -->
        </ul> 
    </div>
</div>
<!-- 两种模板 卡片 或者 卡片暂无数据为空 -->
<script id="tpl_list" type="text/html">
    <%each list as g%>
        <li class="list-item">
            <div class="poster">
                <a class="cre-poster-link" href="<%g.url%>">
                    <img class="poster-img" src="<%g.thumb%>">
                </a>
            </div>
            <div class="cre-poster-box clearfloat">             
                <a class="cre-poster-link cre-poster-btn" href="<%g.url%>">生成海报</a>
            </div>
        </li>
    <%/each%>       
</script>
<script id="tpl_null" type="text/html">
    <div class="no-list">暂无更多的卡片</div>
</script>
<script type="text/javascript">
    var page = 1; 
    require(['tpl', 'core'], function(tpl, core) {
        core.pjson('activity/center', {page:page,op:'card',ac:'getlist',status:'{$_GPC["status"]}'}, function(json) {
            $('.nav-item-link').click(function() {                              
                var status = $(this).data('status'); 
                location.href = core.getUrl('plugin/activity/center', {op:'card',ac:'getlist',status: status});
            })      
            if (json.result.list.length <= 0) {
                $(".list-box .list-ul").html(tpl('tpl_null'));
                return;
            }
            $(".list-box .list-ul").html(tpl('tpl_list',json.result));
            $('.list-box .list-ul').append('<div id="list_loading" class="getmore">点击加载更多</div>');
            var loaded = false;
            var stop=true; 
            getmore(page,loaded,stop);
        }, true);
        function getmore(page,loaded,stop){
            $(".getmore").unbind("click").click(function(){ 
                if(loaded){
                    return;
                }
                if(stop==true){ 
                    stop=false; 
                    page++;
                    core.pjson('activity/center', {page:page,op:'card',ac:'getlist',status:'{$_GPC["status"]}'}, function(morejson) {  
                        stop = true;                
                        $('#list_loading').remove();
                        $(".list-box .list-ul").append(tpl('tpl_list', morejson.result));
                        //返回数据用下面这种数据结构      
                        if (morejson.result.list.length < morejson.result.pagesize || morejson.result.list.length == 0) {
                            $('.list-box .list-ul').append('<div id="list_loading">已经加载全部卡片</div>');
                            loaded = true;
                            return;
                        }else{
                            $('.list-box .list-ul').append('<div id="list_loading" class="getmore">点击加载更多</div>');
                            getmore(page,loaded,stop);
                        }
                    },true); 
                } 
            });
        }
    });
</script>
{template 'common/footer'}
