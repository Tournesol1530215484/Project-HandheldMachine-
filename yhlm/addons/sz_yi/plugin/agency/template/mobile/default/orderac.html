<script type="text/javascript">

    require(['tpl', 'core'], function(tpl, core) {

        core.pjson('suppliermenu/goods', {id:'<?php echo empty($_GPC['id'])?0:$_GPC['id'];?>',op:'post','ac':'get' }, function(json) {



            $('body').append(tpl('tpl-big-body',json.result));



            if(json.result.status){

                $("#select-box").parent().before( baidu.template('tpl-img-box',{data:{img:json.result.goods.thumb}}  ));



                for(var x in json.result.goods.thumb_url ){

                    $("#select-box").parent().before( baidu.template('tpl-img-box',{data:{img:json.result.goods.thumb_url[x]}}  ));

                }



            }





        }, true,true);

    });

</script>




<script type="text/javascript">

   





    function ajaxSubmit(){

        require(['tpl', 'core'], function(tpl, core) {
            $('#big_body').append(tpl('tpl-loading'));
            var data = {};

            if ($("select[name='express']").val() == '') {

                $("#loading").remove();

                core.tip.show('快递公司不能为空');
                return;

            }
            data['express'] = $("select[name='express']").val();

            if ($("input[name='expresssn']").val() == '') {



                core.tip.show('快递单号不能为空');
                return;
            }
            data['expresssn'] = $("input[name='expresssn']").val();
            data['expresscom'] = $("#iexpress").find("option:selected").attr("data-name");

            $.ajax({
                type: "post",
                url: "<?php echo $this->createPluginMobileUrl('suppliermenu/order',array('op'=>'deal','id'=>$orderInfo[id])); ?>",
                data: data,
                dataType: 'json',
                success: function (data) {
                	console.log(data);
                	if(data.status==1){
                		 core.tip.show('发货成功，正在跳转');
                		window.location.href="{php echo $this->createPluginMobileUrl('suppliermenu/order',array('type'=>2,'merch'=>$_GPC['merch']));}";
                	}else{ 
                		 core.tip.show(data.result);
                	}
                    $("#loading").remove();
                },
                error: function () {
                    console.log('error');
                }

            });


        })

    }








</script>
