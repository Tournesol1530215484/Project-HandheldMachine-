<link rel="stylesheet" href="../addons/sz_yi/static/css/mui.min.css">
<script type="text/javascript" src="../addons/sz_yi/static/js/mui.min.js"></script>
<style type="text/css">
	.page_topbar{
	   background: #009BF8;
	}
	.page_topbar a.back{
	    font-family:serif,"PingFang SC", Helvetica, "Helvetica Neue", "微软雅黑", Tahoma, Arial, sans-serif;
	    font-weight: bold;
	    padding-right: 15px;
	    color: #fff;
	}
	.page_topbar .title{
	    color: #fff;
	}
	.page_topbar .home {
	    position: absolute;
	    right: 15px;
	    top: 0;
	    color: #fff;
	    font-size: 14px;
	    text-decoration: none;
	}
	.description_layer{
	    height: 100%;
	    width: 100%;
	    background: rgba(0, 0, 0, 0.6);
	    position: fixed;
	    top: 0px;
	    left: 0px;
	    z-index: 9;
	    display: none;
	}
	.description{
	    height: auto;
	    width: 100%;
	    background: #fff;
	    position: fixed;
	    bottom: 0px;
	    left: 0px;
	    z-index: 10;
	    display: none;
	}
	.description .description-tag{
	    font-size: 14px;
	    padding: 10px;
	    background-color: #f1f1f1;
	    position: fixed;
	    width: 100%;
	}
	.description .description-cont{
	    padding: 50px 10px 10px;
	    height: 500px;
	    width: 100%;
	    font-size: 12px;
	    overflow-x: hidden;
	    overflow-y: auto;
	}
	.description .close.icon{
	    position: absolute;
	    right: 10px;
	    top: 10px;
	    color: #666;
	    font-weight: normal;
	    z-index: 11;
	    margin-top:0;
		margin-left:0;
		width:24px;
		height:24px
	}
	.description .close.icon:before{
		content:'';
		position:absolute;
		top:10px;
		width:24px;
		height:2px;
		background-color: currentColor;
		-webkit-transform:rotate(-45deg);
		transform:rotate(-45deg);
	}
	.description .close.icon:after {
  		content: '';
		position: absolute;
		top: 10px;
		width: 24px;
		height: 2px;
		background-color: currentColor;
		-webkit-transform: rotate(45deg);
        transform: rotate(45deg);
	}
	/*flex居中*/
    .flex-center {
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    #form-id{
    	padding: 0 5px;
    }
	.list-item{
        padding: 10px;
        border-bottom: 1px solid #eee;
        background: #fff;
        margin-top: 5px;
    }
    .list-item .floatl{
        width: calc(100% - 120px);
    }
    .content-box {
    	padding: 10px;
    	border-radius: 5px;
    }
    .content-box1{
    	background: #58B2DC;
    }
    .content-box2{
    	background: #3A8FB7;
    }
    .content-box3{
    	background: #2B5F75;
    }
    .list-item .floatr{
        width: 120px;
        text-align: center;
    }
    .show-tag{
        font-size: 1.6rem;
        color: #fff;
        padding: 10px 0;
    }
    #form-id .label-tag{
    	margin-bottom: 0;
	    font-weight: normal;
	    font-size: 1.4rem;
	    padding-left: 38px;
	    color: #fff;
    }
    #form-id .demo-selected{
    	margin-top: 0;
    }
    .btn-box{
        margin-top: 10px;
    }
    .btn-box .look-btn,
    .btn-box .publish-btn{
        font-size: 1.4rem;
        float: right;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #eee;
        margin-right: 10px;
        width: 80px;
        text-align: center;
    }
    /*改变mui 的 radius颜色*/
    #form-id .mui-radio input[type=radio]:before{
    	color: #fff;
    }
    #form-id .mui-radio input[type=radio]:checked:before{
    	color: #fff;
    }
    .show-modal img {
	    margin-bottom: 5px;
	}
</style>
