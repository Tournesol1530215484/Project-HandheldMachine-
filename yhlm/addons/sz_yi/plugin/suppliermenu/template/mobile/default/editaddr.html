            </div>
        </div>
        <input type="hidden" id='mobile' value="<%mobile%>" />
        <%else%>
        <div class="line" style="border:0">

<script language="javascript">
    require(['tpl', 'core'], function(tpl, core) {
        core.pjson('suppliermenu/editaddr',{merch:{$_GPC['merch']}},function(json){
            if (json.result.info) {
                
                var data = json.result.info;
                $('#container').html(tpl('member_info', data));
                cascdeInit(data.provance,data.city,data.area);
                $('.info_sub').click(function() {
                    if($(this).attr('saving')=='1')
                    {
                        return;   
                    }
                       if($('#sel-provance').val() == '省份'){       
                           core.tip.show('请选择正确省份!');
                           return;
                       }
                       if($('#sel-city').val() == '城市'){       
                           core.tip.show('请选择正确城市!');
                           return;
                       } 
                       if($('#sel-area').val() == '市辖区'){       
                           core.tip.show('请选择正确市辖区!');
                           return;
                       }            
                        
                   $(this).html('正在处理...').attr('saving',1);
                    core.pjson('suppliermenu/editaddr', {
                       'merch':'{$_GPC["merch"]}',
                       'memberdata':{
                            'province':$('#sel-provance').val(),
                            'city': $('#sel-city').val(),
                            'area': $('#sel-area').val()
                       }        
                    }, function(json) {
                       
                        if(json.status==1){
                            core.tip.show('保存成功');
                            location.href="{php echo $this->createMobileUrl('member')}";
                        }else{
                            $('.info_sub').html('确认修改').removeAttr('saving');
                            core.tip.show('保存失败!');
                        }
                    },true,true);
                })
            }
        });
    })
</script>
