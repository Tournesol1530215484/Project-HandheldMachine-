                <%/if%>             

                <!-- 支付状态 ，代付款，待发货，已支付，已关闭，-->

                <%if log.status == 1%>已完成<%/if%>

                <%if log.status == 2%>已驳回<%/if%> -->

           <br>

           <span>

             运费: <%log.olddispatchprice%>

           </span>

       </div>

    </div>

    <%/each%>

<script language = 'javascript' >

var page = 1;

require(['core', 'tpl'], function(core, tpl) {

    core.pjson('suppliermenu/posterorder', {

        page: page,

        merch:'{$_GPC['merch']}',

        //op : 'posterorder'

    },

    function(json) {

        if (!json.result.list.length) {

            console.log(json.result);

            $('#container').html(tpl('tpl_empty'));

            return;

        } else if (json.result.list.length > 0) {

            var list = json.result;

            console.log(list);

            $('#container').html(tpl('tpl_list',list));

        }

        var loaded = false;

        var stop = true;

        $(window).scroll(function() {

            if (loaded) {

                return;

            }

            totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop());

            if ($(document).height() <= totalheight) {



                if (stop == true) {

                    stop = false;

                    $('#container').append('<div id="coupon_loading"><i class="fa fa-spinner fa-spin"></i> 正在加载...</div>');

                    page++;

                    core.pjson('suppliermenu/posterorder', {

                        page: page,

                        merch:'{$_GPC['merch']}',

                        //op : 'posterorder'

                    },

                    function(morejson) {

                        stop = true;

                        $('#coupon_loading').remove();

                        $("#container").append(tpl('tpl_list', morejson.result));

                        if (morejson.result.list.length < morejson.result.pagesize) {

                            $('#container').append('<div id="coupon_loading">已经加载全部</div>');

                            loaded = true;

                            return;

                        }

                    },

                    true);

                }

            }

        });

    },

    true);

});

</script>
