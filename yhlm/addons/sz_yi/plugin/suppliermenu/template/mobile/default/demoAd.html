<script language="javascript">
	function closedescription(){
        $('.description_layer').fadeOut(100);
        $('.description').fadeOut(100);
    }
    function showdescription(){
        $('.description_layer').fadeIn(200);
        $('.description_layer').unbind('click').click(function(){
            closedescription();
        });
        $('.description').fadeIn(200);
    }
    function preview(json,title){
        var html = '';
        for (var i = 0; i < json.length; i++) {
            html+='<img src="'+json[i]+'" alt="" width="100%">';
        }
        $("#myModalLabel").text("预览"+title);
        $('.show-modal').html(html);
        $('#modal').modal('toggle');
    }
    $(function(){
    	require(['bootstrap'], function() {
	    	$(".look-btn").click(function(){
	    		var json = $(this).data('demojson');
	    		var title = $(this).data('title');
	    		preview(json,title);
	    	});
	    });
	    require(['tpl', 'core'], function(tpl, core) {
	    	//设置默认模板
	    	$(".demo-selected").click(function(){
	    		var r_value = $(this).val();
	    		console.log(r_value);
	    		//return false;
                //设置默认模板异步请求

                    if(json.status==1){
                        //执行成功 需要运行的代码...
                        core.tip.show(json.result);
                        return;
                    }else{
                    	core.tip.show(json.result);
                    }
                 },true,true);
	    	});
	    });
    });
</script>
