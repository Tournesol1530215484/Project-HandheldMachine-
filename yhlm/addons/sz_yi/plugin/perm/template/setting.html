{template 'common/header'}
{template 'tabs'}
<div class='alert alert-danger'>此功能仅超级管理员可见</div>
<div class="panel panel-info">
    <div class="panel-heading">筛选</div>
    <div class="panel-body">
        <form action="./index.php" method="get" class="form-horizontal" role="form" id="form1">
            <input type="hidden" name="c" value="site" />
            <input type="hidden" name="a" value="entry" />
            <input type="hidden" name="m" value="sz_yi" />
            <input type="hidden" name="do" value="plugins" />
            <input type="hidden" name="p" value="setting" />
                <div class="form-group">
                	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		                <label class="col-xs-12 col-sm-3 col-md-3 col-lg-2 control-label">搜索</label>
		                <div class="col-sm-9 col-lg-9 col-xs-12">
		                    <input type="text" class="form-control"  name="keyword" value="{$_GPC['keyword']}" placeholder="插件名称/插件标识"/> 
		                </div>
		            </div>
	            	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
	                       <button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>
	                </div>
               </div>
        </form> 
    </div>
</div>
<form method='post' class="form-horizontal">
<div class="panel panel-default">
    <div class="panel-heading">总数：{$total} 插件为关闭状态时只有超级管理员才能使用，安装后默认为关闭</div>
    <div class="">
        <table class="table table-hover">
            <thead class="navbar-inner">
                <tr>
                   <th style='width:150px;'>开关</th> 
                   <th style='width:200px;'>插件标识</th>
                   <th  style='width:200px;'>插件排序</th>
                   <th >插件名称</th>
                </tr>
            </thead>
            <tbody>
                {loop $list $row}
                <tr>
                    <td>
            <label class='radio-inline'>
                <input type='radio' name='status[{$row['id']}]' value="1" {if $row['status']==1}checked{/if} /> 开启
            </label>
                        <label class='radio-inline'>
                <input type='radio' name='status[{$row['id']}]' value="0" {if empty($row['status'])}checked{/if} /> 关闭
            </label>
                    </td>
                    <td>{$row['identity']}</td>
                    <td><input type="text" class="form-control" name="displayorder[{$row['id']}]" value="{$row['displayorder']}"></td>
                    <td><input type="text" class="form-control" name="name[{$row['id']}]" value="{$row['name']}"></td>
                </tr>
                {/loop}
                 <tr>
                    <td colspan='4'>
                           <input name="submit" type="submit" class="btn btn-primary" value="批量修改">
                           <input type="hidden" name="token" value="{$_W['token']}" />
                    </td>
                </tr>
            </tbody>
        </table>
           {$pager}
    </div>
</div> 
</form>
</div> 
</div> 
{template 'web/_footer'}
