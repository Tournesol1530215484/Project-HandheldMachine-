{template 'common/header'}
<title>我的比赛</title>
<style type="text/css">
    html{
        font-size: 10px;
    }
    body{
        background: #fff;
    }
    #big_body{width:100%;margin:0px;}
    .page_topbar{
       background: #009BF8;
    }
    .page_topbar a.back{
        font-family:serif,"PingFang SC", Helvetica, "Helvetica Neue", "微软雅黑", Tahoma, Arial, sans-serif;
        font-weight: bold;
        padding-right: 15px;
        color: #fff;
    }
    .page_topbar .title{
        color: #fff;
    }
      /*比赛类型导航条件*/
    .status-nav-container1{ 
        width: 100%;
        max-width: 720px;
        border-bottom: 1px solid #ccc;
    }
    .status-nav-container1 .nav-box{
        list-style-type: none;
        width: 100%;
        height: 100%;
    }
    .status-nav-container1 .nav-box .nav-item-link{
        display: block;
        float: left;
        width: calc(100% / 3);
        height: 100%;
        text-align: center;
        font-size: 14px;
        color: #666;
        padding-top: 10px;
        padding-bottom: 10px;
        text-decoration: none;
    }
    .status-nav-container1 .nav-box .nav-item-link.nav-on{
        border-bottom: 1px solid #009BF8;
        color: #009BF8;
    }
    .status-nav-container1 .nav-box .nav-item.nav-name{
        width: 100%;
        height: 100%;
    }
    /*flex居中*/
    .flex-center {
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .list-box{
        margin-bottom: 55px;
        background: #fff;
    }
    .no-list{
        padding: 10px;
        text-align: center;
        color: #999;
    }
    .list-box .list-ul .list-item{
        padding: 10px;
        border-bottom: 1px solid #eee;
    }
    .list-box .list-ul .content-link{
        display: block;
        font-size: 1.4rem;
        text-decoration: none;
        color: #000;
        padding: 3px 0;
    }
    .list-box .list-ul .content-link:visited,
    .list-box .list-ul .content-link:active{
        color: #000;
    }
    .list-box .list-ul .list-item .floatr{
        width: calc(100% - 50px);
    }
    .list-box .list-ul .list-item .floatr2{
        width: 40px;
        height: 100%;
        text-align: center;
        margin-left: 10px;
    }
    .list-box .list-ul .show-tag{
        font-size: 1.2rem;
        color: #666;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        padding: 2px 0;
    }
    .list-box .list-ul .show-tag-time{
        width: 50%;
        float: left;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: #666;
    }
    .list-box .list-ul .show-tag-browse{
        width: 50%;
        float: left;
        text-align: right;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .list-box .list-ul .line-clamp2{
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
    #list_loading{ 
        width: 94%;
        padding: 10px;
        color: #666;
        text-align: center;
    }
    .status-mark{
        font-size: 1.4rem;
        display: block;
        width: 100%;
        padding: 3px 0;
        color: #009BF8;;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
{if empty($_GPC['status'])}
    {php $_GPC['status'] =1}
{/if}
<div id="big_body">
    <div class="page_topbar">
        <a href="javascript:;" class="back" onclick="history.back()"><i class="fa fa-angle-left"></i></a>
        <div class="title">我的比赛</div>
    </div>
    <div class="nav-container1 status-nav-container1">
        <ul class="nav-box clearfloat">
            <a class="nav-item-link {if $_GPC['status']=='1' || empty($_GPC['status'])}nav-on{/if}" href="javascript:void(0);" data-status="1">
                <li class="nav-item nav-name">
                   我发布的比赛
                </li>
            </a>
            <a class="nav-item-link {if $_GPC['status']=='2'}nav-on{/if}" href="javascript:void(0);" data-status="2">
                <li class="nav-item nav-name">
                   我参与的比赛
                </li>
            </a>
        </ul>
    </div>
    <div class="list-box">
        <ul class="list-ul">      
            <!-- 这里循环比赛记录 或者 比赛记录暂无数据为空 两种选择-->
            <!-- 这里循环比赛记录 或者 比赛记录暂无数据为空end 后要删 只是看样式 -->
        </ul> 
    </div>
    <div style="width: 100%; height: 55px;"></div>
    {template 'common/nav_match'}
</div>
<!-- 两种模板 比赛记录 或者 比赛记录暂无数据为空 -->
<script id="tpl_list" type="text/html">
    <%each list as g%>
        <li class="list-item flex-center">
            <div class="content-box floatr">
                <div class="content-title-box"><!-- 比赛名称 赋值上比赛跳转链接-->
                    <a href="javascript:void(0);" class="content-link line-clamp2">
                        <%g.title%>
                    </a>
                </div>
                <div class="show-tag">
                    <div class="show-tag-time"><!-- 时间 -->
                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                        <%g.ctime%>
                    </div> 
                    <div class="show-tag-browse show-value-tag"> <!-- 浏览量 -->
                        <i class="fa fa-eye" aria-hidden="true"></i>
                        <%g.browse%> 查看
                    </div>
                </div>
            </div>
            <div class="status-box floatr2"><!-- 管理的点击事件里赋值上跳转链接 -->        
                <span class="status-mark" onclick='location.href="<%g.url%>"'>管理</span>
            </div>
        </li>
    <%/each%>       
</script>
<script id="tpl_null" type="text/html">
    <div class="no-list">暂无更多的比赛</div>
</script>
<script type="text/javascript">
    var page = 1; 
    require(['tpl', 'core'], function(tpl, core) {
        core.pjson('match/match', {page:page,op:'mymatch',ac:'get',status:'{$_GPC["status"]}'}, function(json) {
            $('.nav-item-link').click(function() {          
                var status = $(this).data('status'); 
                location.href = core.getUrl('plugin/match/match', {op:'mymatch',status: status});
            })      
            if (json.result.list.length <= 0) {
                $(".list-box .list-ul").html(tpl('tpl_null'));
                return;
            }
            $(".list-box .list-ul").html(tpl('tpl_list',json.result));
            $('.list-box .list-ul').append('<div id="list_loading" class="getmore">点击加载更多</div>');
            var loaded = false;
            var stop=true; 
            getmore(page,loaded,stop);
        }, true);
        function getmore(page,loaded,stop){
            $(".getmore").unbind("click").click(function(){ 
                if(loaded){
                    return;
                }
                if(stop==true){ 
                    stop=false; 
                    page++;
                    core.pjson('activity/article', {page:page,op:'myAct',ac:'get',status:'{$_GPC["status"]}'}, function(morejson) {  
                        stop = true;                
                        $('#list_loading').remove();
                        $(".list-box .list-ul").append(tpl('tpl_list', morejson.result));
                        //到时候返回数据用下面这种数据结构      
                        if (morejson.result.list.length < morejson.result.pagesize || morejson.result.list.length == 0) {
                            $('.list-box .list-ul').append('<div id="list_loading">已经加载全部比赛</div>');
                            loaded = true;
                            return;
                        }else{
                            $('.list-box .list-ul').append('<div id="list_loading" class="getmore">点击加载更多</div>');
                            getmore(page,loaded,stop);
                        }
                    },true); 
                } 
            });
        }
    });
</script>
{template 'common/footer'}
