                            }
                            console.log(name);
                            core.pjson('supplier/af_supplier',{op: 'update', url: res.url, to: to},function(ujson){
                                // 保存图片入库
                                console.log('保存图片入库');
                                console.log(ujson);
                            });
                            var obj = $(tpl('tpl_img', res));
                            $('.images'+name).append(obj);
                            $('.minus').click(function() {
                                core.json('util/uploader', {op: 'remove', file: $(obj).data('img')}, function(rjson) {
                                    if (rjson.status == 1) {
                                        $(obj).remove();
                                    }
                                    $('.images' + name).prev('.plus').show();
                                }, false, true);
                            });
                            if ($('.images' + name).find('.img').length >= 1) {
                                $('.images' + name).prev('.plus').hide();
                            }
                        }, error: function(data, status, e) {
                            core.removeLoading();
                            core.tip.show('上传失败!');
                        }
                    });
                });

                $('.fa').click(function(){
                    o = $(this);
                    if(o.hasClass('fa-square-o')){
                        o.removeClass('fa-square-o');
                        o.addClass('fa-check-square-o');
                    }else if(o.hasClass('fa-check-square-o')){
                        o.removeClass('fa-check-square-o');
                        o.addClass('fa-square-o');
                    }
                });
                
				$('.info_sub1').click(function(){
				    window.location.href="<?php echo $this->createMobileUrl('member/center')?>";
				});
                $('input[name="uid"]').blur(function () {
                    uid=$('[name="uid"]').val()
                    $.post(
                        "{php echo $this->createPluginMobileUrl('supplier/af_supplier')}",
                        {mid:uid},
                        function (e) {
                            if(e.result.nickname){
                                confirm('你确定推荐人是'+e.result.nickname+'吗?');
                            }else{
                                confirm('查无此人!');
                            }
                        },'json'
                    );
                });

                $('.info_sub').click(function() {
                   if($(this).attr('saving')=='1')
                    {
                        return;
                    }
                    if( $('input[name="applytype"]:checked').val() == null ){
                    	
                       core.tip.show('请选择类型!');
                       return;
                    }

                    if( $('#username').isEmpty()){
                       core.tip.show('请输入用户名!');
                       return;
                    }
                    if( $('#password').isEmpty()){
                       core.tip.show('请输入密码!');
                       return;
                    }
                    if( $('#realname').isEmpty()){
                       core.tip.show('请输入姓名!');
                       return;
                    }
                    if(!$('#mobile').isMobile()){
                       core.tip.show('请输入正确手机号码!');
                       return;
                    }
                    if( $('#weixin').isEmpty()){
                       core.tip.show('请输入微信号!');
                       return;
                    }

                    if( $('#qq').isEmpty()){
                       core.tip.show('请输入QQ号!');
                       return;
                    }
                    if ($('#qq').val().length < 5 || $('#qq').val().length > 15) {
                        core.tip.show('请输入正确QQ号码!');
                       return;
                    }

                    if($('.shopProtocol').hasClass('fa-square-o')){
                        core.tip.show('请同意易货商城服务协议!');
                        return;
                    }
                    if($('.dealProtocol').hasClass('fa-square-o')){
                        core.tip.show('请同意虚假交易风险管控协议!');
                        return;
                    }



//
//                    if( $('#sel-provance').val() == '请选择省份'){
//                       core.tip.show('请选择省份');
//                       return;
//                    }
//                    if( $('#sel-city').val() == '请选择城市'){
//                       core.tip.show('请选择城市');
//                       return;
//                    }
//                    if( $('#sel-area').val() == '请选择地区'){
//                       core.tip.show('请选择地区');
//                       return;
//                    }
                    var front   = $('.images1').find('.img');
                    var unfront = $('.images2').find('.img');
                    if (front.length != 1) {
                         core.tip.show('请上传身份证正面照片!');
                        return; 
                    }
                    if (unfront.length != 1) {
                        core.tip.show('请上传身份证反面照片!');
                        return; 
                    }
                
                   $(this).html('正在处理...').attr('saving',1);
				
                    core.pjson('supplier/af_supplier', {
                       'memberdata':{
                            'username': $('#username').val(),
                            'password': $('#password').val(),
                            'realname': $('#realname').val(),
                            'mobile': $('#mobile').val(),
                            'weixin': $('#weixin').val(),
                            'qq': $('#qq').val(),
							'productname': $('#category').val(),
                            'applytype' : $('input[name = "applytype"]:checked').val(),
                            'uid': $('#uid').val(),
//                            'provance': $('#sel-provance').val(),
//                            'city': $('#sel-city').val(),
//							'area': $('#sel-area').val(),*/
                        }
                    }, function(json) {

                        if(json.status==1){
                             {if !empty($_GPC['returnurl'])}
                                 location.href="{php echo urldecode($_GPC['returnurl'])}";
                             {else}
                                 location.href="{php echo $this->createPluginMobileUrl('supplier/af_supplier')}";
                             {/if}
                        }else if(json.status==2){
                          $('.info_sub').html('确认').removeAttr('saving');
                            core.tip.show('用户名已存在');
                        }else{
                        	
                          $('.info_sub').html('确认').removeAttr('saving');
                            core.tip.show('提交申请失败!');
                        }
                    },true,true);
                })
            }
        });
    })
</script>
