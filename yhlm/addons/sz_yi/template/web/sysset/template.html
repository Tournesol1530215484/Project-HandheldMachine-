{template 'common/header'}
{template 'web/sysset/tabs'}
<div class="main rightlist">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" >
        <input type='hidden' name='setid' value="{$set['id']}" />
        <input type='hidden' name='op' value="template" />
        <div class="panel panel-default">
            <div class='panel-body'>
                <div class="form-group">
					<div class="col-xs-12 col-lg-7">
	                    <label class="col-xs-6 col-md-3 control-label">模板选择</label>
	                    <div class="col-xs-6 col-md-9">
	                        {ifp 'sysset.save.template'}	
	                        <select class='form-control' name='shop[style]'>	
	                            {loop $styles  $style}	
	                            <option value='{$style}' {if $style==$set['shop']['style']}selected{/if}>{$style}</option>	
	                            {/loop}	
	                        </select>	
	                        {else}	
	                        <input type="hidden" name="shop[style]" value="{$set['shop']['style']}"/>	
	                        <div class='form-control-static'>	
	                            {if empty($set['shop']['style'])}default{else}{$set['shop']['style']}{/if}	
	                        </div>	
	                        {/if}	
	                    </div>	
	                </div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 col-lg-7">
	                    <label class="col-xs-6 col-md-3 control-label">主题选择</label>
	                    <div class="col-xs-6 col-md-9">
	                        <select class='form-control' name='shop[theme]'>	
	                            <option value='style' {if 'style'==$set['shop']['theme']}selected{/if}>默认主题</option>	
	                            <option value='style_red' {if 'style_red'==$set['shop']['theme']}selected{/if}>红黑主题</option>	
	                        </select>	
	                    </div>
					</div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">首页开发模式</label>
                    <div class="col-sm-9 col-xs-12">

                        <label class='radio-inline'><input type='radio' name='shop[open]' value='1' {if $set['shop']['open']==1}checked{/if}/> 开启</label>
                        <label class='radio-inline'><input type='radio' name='shop[open]' value='0' {if $set['shop']['open']==0}checked{/if} /> 关闭</label>

                    </div>
                </div>
                       <div class="form-group"></div>
            <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-sm-9 col-xs-12">
                           {ifp 'sysset.save.template'}
                            <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1"  />
                            <input type="hidden" name="token" value="{$_W['token']}" />
                          {/if}
                     </div>
            </div>
                       
            </div>

        </div>     
    </form>
</div>
</div>
{template 'web/_footer'}
