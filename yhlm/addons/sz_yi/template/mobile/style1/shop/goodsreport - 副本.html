<div class="report-page" style="left: 0px;">

    <div class="page_topbar">

        <div class="title mark-step">举报</div>

    </div>

    <div class="mui-content report-type-box">

      <div class="mui-input-row mui-checkbox" style="height: 40px;">

          <input name="checkbox1" value="{$v['id']}" type="checkbox" checked>
     </div>
      {/loop}

      <div class="mui-input-row mui-checkbox" style="height: 40px;">
          <label style="text-align: 40px;">其他原因 </label>
          <input name="checkbox1" value="{$v['id']}" type="checkbox" checked>
     </div>

      
      <li class="mui-table-view-cell">

        <a class="mui-navigate-right report-type other-report-type" data-rtype="7"><!-- data-rtype 举报类型-->

          其他原因    

        </a>

      </li>

      
      
    </ul>

  </div>

  <div class="other-reason-box">

    <textarea name="other_reason_content" class="other-reason-content" placeholder="请输入其他原因,最多50个字" maxlength="50" disabled="disabled"></textarea>

  </div>

    <div class="report-confirm-btn">提交</div>

    <input type="hidden" name="adid" id="adid_input" value="{$_GPC['id']}"><!-- 商品id -->

    <input type="hidden" name="uid" id="uid_input" value="{$_GPC['openid']}"> <!-- 用户id -->

</div>
