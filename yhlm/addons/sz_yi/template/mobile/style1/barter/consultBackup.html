<div class="consult-form-box">
    <input type="hidden" name="uid" class="uid" value="这里获取用户id">
    <input type="text" min="1000" class="consult-content" name="content" placeholder="请输入咨询内容...">
    <input type="submit" class="consult-btn" value="提交">
</div>
<script>
    $(function(){
        require(['core'], function( core) {
            $('.consult-btn').click(function(){
                var uid = $('.uid').val();
                var content = $('.consult-content').val();
                if(content.length == 0){
                    core.tip.show('咨询内容不能为空哦');
                    return false;
                }
                if(uid.length == 0){
                    core.tip.show('请先登录');
                    return false;
                }
                var data = {
                    op:'editpwd',
                    "uid" : uid,
                    'content' : content
                };
                console.log(data);
                //return false;
                core.pjson('suppliermenu/info', data, function(json) {
                    console.log(json);
                    if (json.status == 1) {
                        core.tip.show("提交成功");
                        window.location.href="{php echo $this->createPluginMobileUrl('suppliermenu/index')}";//提交成功后刷新页面
                    } else if (json.status == 0) {
                        core.tip.show(json.result);
                    }
                }, true);
            });
        });
    });
</script>
<script language='javascript'>
    var page= 1;
    require(['tpl', 'core'], function(tpl, core) {
        core.json('shop/history',{},function(json){  
            //$('.consult_main').html(tpl('consult_empty') );

            if(json.result.total<=0){
                $('.consult_main').html(tpl('consult_empty') );
                return;
            }
            //$('.consult_main').html(tpl('consult_list1'));
            $('.consult_main').html(tpl('consult_list',json.result) );
            var loaded = false;
            var stop=true; 
            $(window).scroll(function(){ 
                if(loaded){
                    return;
                }
                totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop()); 
                if($(document).height() <= totalheight){ 
                    if(stop==true){ 
                        stop=false; 
                        $('.consult_main').append('<div id="consult_loading"><i class="fa fa-spinner fa-spin"></i> 正在加载...</div>');
                        page++;
                        core.json('shop/history', {page:page}, function(morejson) {  
                            stop = true;
                            $('#consult_loading').remove();
                            $(".consult_main").append(tpl('consult_list', morejson.result));
                            if (morejson.result.list.length <morejson.result.pagesize) {
                                $('.consult_main').append('<div id="consult_loading">已经加载完全部足迹</div>');
                                loaded = true;
                                $(window).scroll = null;
                                return;
                            }
                        },true); 
                    } 
                } 
            });            
        },true);
    });
</script>
