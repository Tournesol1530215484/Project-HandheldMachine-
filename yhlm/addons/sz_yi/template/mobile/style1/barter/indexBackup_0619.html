	</head>
	<style type="text/css">
		.platform {
			width: 100%;
			height: 2.5rem;
			background-color: #fcfdf8;
			padding: 0 2%;
			border-top: 1px solid #ccc;
		}
		
		.platform-left {
			width: 20%;
			height: 100%;
			text-align: center;
			overflow: hidden;
			float: left;
		}
		
		.platform-left span {
			font-size: 13px;
			display: block;
			font-weight: 600;
		}
		
		.platform-right {
			width: 80%;
			height: 100%;
			font-size: 15px;
			font-weight: 500;
			float: right;
			line-height: 100%;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}
		
		.platform-right span {
			width: 100%;
			height: 100%;
			line-height: 2.5rem;
		}
		
		.goods {
			width: 100%;
			padding: 0 1% 15%;
			overflow: hidden;
			background: #fff;
		}
		
		.goods_list {
			width: 50%;
			padding: 5% 2%;
			float: left;
			height: 212px;
			overflow: hidden;
		}
		
		.goods_list img {
			width: 100%;
			height: 8rem;
		}
		
		.goods_list_con {
			width: 100%;
			height: 1rem;
			overflow: hidden;
			font-size: 0.6rem;
			text-overflow: ellipsis;
			white-space: nowrap;
		}
		
		.goods_list_con span:first-of-type {
			width: 18%;
			height: 100%;
			float: left;
			background-color: red;
			color: #fff;
			text-align: center;
			line-height: 1rem;
			margin-right: 5%;
		}
		
		.goods_list_con span:last-of-type {
			color: #000101;
		}
		
		.goods_list_pirce {
			width: 100%;
			padding-top: 3%;
			white-space: nowrap;
    		overflow: hidden;
    		text-overflow: ellipsis;
		}
		
		.goods_list_pirce_left {
			color: #d82b31;
			float: left;
			font-size: 12px;
		}
		
		.goods_list_pirce_riht {
			float: right;
			font-size: 12px;
			color: #9d9d9d;
		}
	</style>

						</div>
					</div>

							<img src="../addons/sz_yi/template/mobile/style1/barter/img/icon1.png" />
							<div class="mui-media-body">全国易货</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3 boder-no" style="padding:0px;">
						<a href="{php echo $this->createMobileUrl('barter/list')}">
							<img src="../addons/sz_yi/template/mobile/style1/barter/img/icon2.png" />
							<div class="mui-media-body">商品分类</div>
						</a>
					</li>

					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3 boder-no" style="padding:0px;">

						</a>
					</li>

						<a href="#">
							<img src="../addons/sz_yi/template/mobile/style1/barter/img/icon5.png" />
							<div class="mui-media-body">广告位</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3 boder-no" style="padding:0px;">
						<a href="#">
							<img src="../addons/sz_yi/template/mobile/style1/barter/img/icon6.png" />
							<div class="mui-media-body">汽车房子</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3 boder-no" style="padding:0px;">
						<a href="#">
							<img src="../addons/sz_yi/template/mobile/style1/barter/img/icon7.png" />
							<div class="mui-media-body">酒水茶叶</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3 boder-no" style="padding:0px;">

							<img src="../addons/sz_yi/template/mobile/style1/barter/img/icon8.png" />

						</a>
					</li>

				<!-- 平台动态 -->
				<div class="platform">
					<div class="platform-left">

						<span style="color: #fa0902;">动态</span>
					</div>
					<div class="platform-right">
						<span>入驻了10321位商家，平台易货码：215万平台易货码</span>
					</div>
				</div>

				<!-- 商品列表 -->
				<div class="goods">
					{loop $list $k $v}
						<div class="goods_list">
							<a href="{php echo $this->createMobileUrl('shop/detail',array('id'=>$v['id']))}">
								<img src="{$v['thumb']}" />  
								<div class="goods_list_con">  
								{if $v['isdispatch'] == 1} 
									<span>包邮</span>
								{else} 
									<span style="background-color:#fff"></span>
								{/if} 
									<span>{$v['title']}</span>
								</div>
								<div class="goods_list_pirce">
								<span class="goods_list_pirce_left">
									{$v['minprice']} - {$v['maxprice']}
								</span>
									<span class="goods_list_pirce_riht">已出售：{$v['salesreal']}件</span>
