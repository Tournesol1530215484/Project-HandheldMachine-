<script id="tpl_msg" type="text/html">
    <%if op=='post'%>
        <%each list as g%> 
            <div class="msg-box">
                <div class="msg-time"><%g.createtime%></div>
                <div class="msg-title"><%g.title%></div> 
                <div class="msg-content">数量 : <%g.total%>  总价格 : <%g.price%>  状态: <%g.sure%> 买家 : <%g.nickname%>/<%g.realname%></div>
            </div>   
        <%/each%>
    <%else if op == 'local'%> 
    <%each list as g%> 
        <div class="msg-box"> 
            <div class="msg-time"><%g.createtime%></div> 
            <div class="msg-title"><%g.title%></div>  
            <div class="msg-content">数量 : <%g.total%>  总价格 : <%g.price%>  状态: <%g.sure%> 买家 : <%g.nickname%>/<%g.realname%></div>
        </div>
        <%/each%>
    <%else if op == 'goods'%>
        <%each list as g%> 
       <div class="msg-box"> 
            <div class="msg-time">商品名 : <%g.title%></div> 
            <div class="msg-title">申请时间 : <%g.sub_time%></div>  
            <div class="msg-content">
                <%if g.status == 0%>  
                    申请审核中
                <%else if g.status == 1%>
                    审核通过

                    审核时间 : <%g.audit_time%>  
                <%else if g.status == 2%>
                    审核失败 

                    原因 : <%g.note%>
  
                    审核时间 : <%g.audit_time%> 
                <%/if%>
            </div> 
        </div>  
         <%/each%> 
    <%else if op == 'friend'%>  
        <%each list as g%>        
        <div class="msg-box">  
            <div class="msg-time">好友转账</div>  
            <div class="msg-title">单号 : <%g.ordersn%></div>   
            <div class="msg-content">  
                您的好友 <%g.nickname%>/<%g.realname%> 向您转账了<%g.currency%> 换货码 
            </div>     
        </div>     
         <%/each%>   
     <%else if op == 'consult'%>  
        <%each list as g%>
            <a href="<%g.url%>">
                <div class="msg-box">  
                    <div class="msg-time">商家 : <%g.merchname%></div>  
                    <div class="msg-title"> 最新消息   <%g.time%></div>   
                    <div class="msg-content">   
                        <%if g.type == 1%>回复消息<%else%>内容<%/if%> : <%g.content%>         
                    </div>     
                </div> 
            </a>     
        <%/each%>  
    <%/if%>   
</script>  
<script id="tpl_null" type="text/html">
    <div class="no-msg">你暂无消息~</div>
</script> 
<script type="text/javascript">
    require(['tpl', 'core'], function(tpl, core) {
        var page = 0; 
        $('#big_body').dropload({
            scrollArea : window,
            loadDownFn : function(me){ 
                if(page<0) {me.noData();return ;} 
                core.json('barter/message', {op:'{$_GPC['op']}',page:page}, function(json) {
                        
                    if (json.status == 0) {
                        alert('你还不是换货商家,快去申请商家吧');
                    }  
                    if(json.result.count != json.result.pageNum || json.status == 0){ 
                        page=-1;  
                        me.lock(); 
                        me.noData();  
                    }else{ 
                        page++;
                    }  
                    json.result.count!=0 && json.status != 0 && $(".msg-list").append(tpl('tpl_msg',json.result) );
                    me.resetload(); 
                }, true);
            }
        });
    });
</script>
