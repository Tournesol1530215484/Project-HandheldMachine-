<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>自定义的标记</title>
<style type="text/css">
*{
    margin:0px;
    padding:0px;
}
body, button, input, select, textarea {
    font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
}
#container{
    min-width:600px;
    min-height:767px;
}
</style>
<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
<script>
var init = function() {
    var center = new qq.maps.LatLng(39.916527,116.397128);  
    var map = new qq.maps.Map(document.getElementById("container"), {  
        center: center,  
        zoom: 13  
    });  
    var infoWin = new qq.maps.InfoWindow({  
        map: map  
    });  


    var latlngs = [ 
        new qq.maps.LatLng(39.91474,116.37333), 
        new qq.maps.LatLng(39.91447,116.39336), 
        new qq.maps.LatLng(39.90884,116.41306) 
    ]; 
 
    for(var i = 0;i < latlngs.length; i++) { 
       
        (function(n){ 
            var marker = new qq.maps.Marker({ 
                position: latlngs[n], 
                map: map 
            }); 

            var size = '20px';

            var icon = new qq.maps.MarkerImage(
                "http://www.iconpng.com/png/flatastic1/flag-red.png",
                size
            );

            // marker.icon = "http://www.iconpng.com/png/flatastic1/flag-red.png";
            // marker.setIcon(icon);
            console.log(icon);
            qq.maps.event.addListener(marker, 'click', function() { 
                infoWin.open(); 
                infoWin.setContent('<div style="text-align:center;white-space:'+ 
                'nowrap;margin:10px;">这是第 ' + 
                n + ' 个标注</div>'); 
                infoWin.setPosition(latlngs[n]); 
            }); 
        })(i); 
    }
}
</script>
</head>
<body onload="init()">
<div id="container"></div>
<p id="info" style="margin-top:10px;"></p>
</body>
</html>
